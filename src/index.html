<!DOCTYPE html>
<html lang="en">

<head>
  <title>Advice generator app</title>
</head>

<body>
  <div class="adviceBox">
    <p class="adviceBox__adviceNumber"></p>
    <p class="adviceBox__adviceContent">Throw a dice</p>
    <div class="adviceBox__patternDivider">
      <img class="adviceBox__patternDivider_mobile" src="./assets/images/pattern-divider-mobile.svg" alt="pattern divider" />
      <img class="adviceBox__patternDivider_desktop" src="./assets/images/pattern-divider-desktop.svg" alt="pattern divider" />
    </div>
    <button class="adviceBox__diceImageButton">
      <img src="./assets/images/icon-dice.svg" alt="dice image" />
    </button>
  </div>
</body>

</html>
