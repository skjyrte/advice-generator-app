<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./main.css" />
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <div class="adviceBox">
    <p class="adviceBox__adviceNumber"></p>
    <p class="adviceBox__adviceContent">Throw a dice</p>
    <div class="adviceBox__patternDivider">
      <img class="adviceBox__patternDivider_mobile" src="./public/images/pattern-divider-mobile.svg" alt="pattern divider" />
      <img class="adviceBox__patternDivider_desktop" src="./public/images/pattern-divider-desktop.svg" alt="pattern divider" />
    </div>
    <button class="adviceBox__diceImageButton">
      <img src="./public/images/icon-dice.svg" alt="dice image" />
    </button>
  </div>
  <script src="./bundle.js"></script>
</body>

</html>
